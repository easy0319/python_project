{% extends 'base.html' %}
{% block content %}
<div class='container'>
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<form class="form-group row" action='/signup' method='POST'>
				<h1 class="col-10" style="font-size: 3vw">Signup</h1>
				<p style="margin-top: 35px"></p>
				<input class="form-control col-10" style="font-size: 1.5vw" type="email" name="userEmail" placeholder="Email"/>
				<p style="margin-top: 50px"></p>
				<input class="form-control col-10" style="font-size: 1.5vw" type="password" name="userPassword" placeholder="Password"/>
				<p style="margin-top: 50px"></p>
                <input class="form-control col-10" style="font-size: 1.5vw" type="password" name="userPasswordConfirm" placeholder="PasswordConfirm"/>
                <p style="margin-top: 50px"></p>
				<button class="form-control col-10 text-white bg-dark" style="font-size: 1.5vw" type="submit">Signup</button>
				<p style="margin-top: 45px"></p>
				<p class="col-9 text-right text-dark-50" style="font-size: 0.8vw">Are you a member?</p>
				<a class="align-right" style="font-size: 0.8vw" href="/">signin</a>
			</form>
		</div>
		<div class="col"></div>
	</div>
</div>
{% endblock content %}
