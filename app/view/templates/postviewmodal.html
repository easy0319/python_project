<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark btn-sm float-right" style="margin-right:5px;" data-toggle="modal" data-target="#moreModal{{post._id}}">
        more
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="moreModal{{post._id}}" tabindex="-1" role="dialog" aria-labelledby="moreModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              
              <div class="modal-header">
                <h5 class="modal-title" id="moreModalLabel">{{post.postTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <!-- <label for="postContent">Content</label> -->
                    <p class="form-control" style="height: 150px;">{{post.postContent}}</p>
                  </div>
                </form>
                <label style="margin-bottom: -15px" for="postComments">Comments</label>
                
                <hr class="my-4">

                <form class="row" action="/" method="">
                  <input type="text" name="comments" class="form-control" id="comments" placeholder="Enter Comments." style="width: 92%; margin-left: 13px;margin-right: 5px">
                  <button type="submit" class="btn btn-sm btn-secondary">regist</button>
                </form>
              </div>
              <!-- modal-footer
              <div class="modal-footer">
              </div> -->
            </div>
          </div>
        </div>
