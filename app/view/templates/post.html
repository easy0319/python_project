{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form class="form-group row" method="POST" action="/posting">
                <h1 class="col-10" style="font-size: 3vw">Posting</h1>
                <p style="margin-top: 35px"></p>
                <input class="form-control col-10" style="font-size: 1.5vw" type="text" name="title" placeholder="Title"/>
                <input class="form-control col-10" style="font-size: 1.5vw; height: 400px" type="text" name="contents" placeholder="Contents"/>
                <button class="form-control col-10 text-white bg-dark" style="font-size: 1.5vw" type="submit">Regist</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock content %}
