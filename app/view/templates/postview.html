{% for post in post %}
    <div class="card shadow-lg" style="width: 17rem; margin: 0.7em;">
        <img src="static/img/photo.jpeg" class="card-img-top" alt="photo" style="max-width: 35%; height: auto;"/>
        <div class="card-body">
          <h5 class="card-title">{{post.postTitle}}</h5>


          {% if session.userEmail %}
            {% include 'postviewmodal.html' %}

            {% if session.userEmail == 'admin@admin' %}
              {% include 'postdeletemodal.html' %}
              {% include 'postupdatemodal.html' %}
            {% endif %}
          {% else %}
            <p class="card-text text-center">자세히 보려면 로그인 하세요.</p>
          {% endif %}
        </div>
    </div>
{% endfor %}
